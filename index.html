<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asset/css/style.css">
  <script src="https://kit.fontawesome.com/9e9eefe244.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div id="weather">
    <input type="text" id="search-box" placeholder="Search...">
    <div>
      <h1 id="place">
        <spam id="city">Hanoi</spam>,
        <span id="country">VN</span>
      </h1>
      <h4 id="date-n-time">
        <span id="time">23:56:41</span>
        <span id="date">14/4/2023</span>
      </h4>
    </div>
    <span id="tempt">24<sup>o</sup>C</span>
    <h1 id="status">Clouds</h1>
    <div id="more-info">
      <div>
        <i class="fa-regular fa-eye" style="color: #ffffff;"></i>
        <span id="view">10000 (m)</span>
      </div>
      <div>
        <i class="fa-solid fa-wind"></i>
        <span id="wind-velocity">2.38 (m/s)</span>
      </div>
      <div>
        <i class="fa-solid fa-cloud-sun" style="color: #ffffff;"></i>
        <span id="possibility-of-rain">100 (%)</span>
      </div>
    </div>
  </div>
  <script src="./asset/js/app.js"></script>
</body>
</html>
